<!doctype html>
<html>
	<head>
		<title>Intro to Data Binding</title>
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="MyApp"><center>
		<h1>Groceries List - Data Binding, Local Storage</h1>
		<div ng-controller="DBController">
			<h1>Grocery List</h1><br>
		To add an item please type it in and click Submit.<br>
		To eleminate an item select it and select X.<br><br>
			<input type="text" ng-model="userName" />
			<input type="submit" ng-click="addName()" />
			<p>Hello, {{userName}}.</p>

			<ul>
				<li ng-repeat="name in nameArray">
					{{ name }}
				<button ng-click="deleteName(name)">X</button>
			    </li>
			</ul>
		</div>
	</center>
	</body>
	<!--Week 2 Assignment-->

</html>
